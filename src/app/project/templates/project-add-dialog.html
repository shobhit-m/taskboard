<div class="project-add-wrapper" id="project-add-wrapper">

  <div class="project-add-header noselect">
    <div class="title">Add Project</div>
    <div class="close">
      <span class="close-icon" (click)="cancel()">&#10006;</span>
    </div>
  </div>

  <div class="project-add-content">

    <form #projectAddForm="ngForm" class="project-add-form" id="project-add-form" (ngSubmit)="save(projectAddForm)">

      <mat-form-field class="">
        <input
          required
          minlength="2"
          maxlength="50"
          id="projectName"
          matInput
          placeholder="Name"
          ngModel
          name="projectName"
          #pn="ngModel">
        <mat-error *ngIf="pn.touched && !pn.valid">
          <div *ngIf="pn.errors.required">
            Project name is required
          </div>
          <div *ngIf="pn.errors.minlength">
            Minimum {{pn.errors.minlength.requiredLength}} characters required
          </div>
          <div *ngIf="pn.errors.maxlength">
            Maximum {{pn.errors.maxlength.requiredLength}} characters allowed
          </div>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="">
        <textarea
          matInput
          placeholder="Description"
          ngModel name="description"
          id="description">
        </textarea>
      </mat-form-field>

    </form>
  </div>

  <div class="project-add-footer">
    <button form="project-add-form" mat-raised-button color="primary">Save</button>
    <button mat-raised-button (click)="cancel()">Cancel</button>
  </div>

</div>

<style>
  .project-add-header {
    padding: 16px;
    display: flex;
    flex-direction: row;
    border-bottom: 1px solid #f5f5f5;
  }
  .project-add-footer {
    padding: 8px;
    border-top: 1px solid #f5f5f5;
    text-align: right;
  }
  .project-add-header .title {
    font-size: 20px;
  }
  .project-add-header .close {
    font-size: 20px;
    flex: 1;
    text-align: right;
    color: rgba(93, 93, 93, 0.87);
  }
  .project-add-header .close-icon:hover {
    cursor: pointer;
  }
  .project-add-content {
    min-height: 100px;
    padding: 24px;
  }
  /deep/ .mat-dialog-container {
    padding: 0 !important;
  }
  .mat-form-field {
    width: 100%;
  }
</style>
